<!DOCTYPE html>
<head>
<title> Lists in web page </title>
</head>

<body>
 <p>
   <!--To create unordered lists use ul-->
   <h2> Unordered list </h2>
    <ul>
       <li> Sample 1
       <li> Sample 2
       <li> Sample 3
    </ul>
   
   <!--To create ordered lists use ol-->
   <h2> Ordered list </h2>
    <ol>
       <li> Sample 4
       <li> Sample 5
       <li> Sample 6
    </ol>
   
 </p>
</body>
