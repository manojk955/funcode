<!DOCTYPE html>
<head>
<title> How to redirect from your page </title>
<body>
  <p>
     <!--Use anchor  <a href="Paste the link of website" target =_blank(for opening in new tab) > TEXT/IMAGE TO BE DISPLAYED TO REDIRECT </a>-->
     <h2>Redirect from your page by text  to other pages(click on text)</h2>       
     <a href="https://www.google.co.in/" target= _blank > Google </a>
  
     <!--for image it is Similar to text but place image address in place of text-->   
     <h2>Redirect from image(click on image)</h2>                            
     <a href= "https://www.google.co.in/" target=_blank><img src="http://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.2-hp.gif" alt="Google"/></a>
  </p>
</body>
</head>
